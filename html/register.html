<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>注册</title>
</head>
<body>
<div class="container">
    <div class="login">
        <div class="fix mb20">
            <h4 class="fl">欢迎注册</h4>
            <a href="login.html" class="btn  btn-primary  fr">直接登录</a>
        </div>
        <form action="#" method="post" class="js-validation-material">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" name="user-name" class="form-control" id="userName" placeholder="您的账户名和登录名"/>
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="text" name="pwd" class="form-control" id="pwd" placeholder="密码"/>
            </div>
            <div class="form-group">
                <label for="conform-pwd">确认密码</label>
                <input type="text" name="conform-pwd" class="form-control" id="conform-pwd" placeholder="确认密码"/>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="text" class="form-control" id="email" placeholder="邮箱"/>
            </div>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="text" class="form-control" id="phone" placeholder="手机号"/>
            </div>
            <button class="btn btn-primary btn-block" id="btn">注册</button>
        </form>
    </div>
</div>

<script src="../js/core/jquery-2.1.1.min.js"></script>
<script src="../js/jquery-validation/jquery.validate.min.js"></script>
<script src="../js/jquery-backstretch/jquery.backstretch.min.js"></script>
<script src="../js/register-form.js"></script>
</body>
</html>
