<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Document</title>
</head>
<body>
<div class="">
    <div class="login">
        <div class="fix mb20">
            <h4 class="fl">欢迎登录</h4>
            <a href="register.html" class="btn  btn-primary  fr">注册</a>
        </div>

        <form action="" role="form">
            <div class="form-group">
                <label class="" for="user">用户名</label>
                <input type="text" class="form-control" name="username" id="user"
                       placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="text" class="form-control " id="pwd" placeholder="请输入密码">
            </div>
            <div class="form-group mt20 fix">
                <a href="#" class="fr">忘记密码？</a>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住我
                    </label>
                </div>

            </div>
            <button class="btn btn-primary btn-block mt10">登录</button>
        </form>

    </div>
</div>
<script src="../js/core/jquery-2.1.1.min.js"></script>
<script src="../js/jquery-backstretch/jquery.backstretch.min.js"></script>
<script>
    $(function () {
        $("body").css({opacity: .8});   //设置透明度
        $.backstretch([
            "../img/backstretch/1.jpg",
            "../img/backstretch/2.jpg",
            "../img/backstretch/3.jpg",
        ], {duration: 3000, fade: 750});
    });
</script>
</body>
</html>
